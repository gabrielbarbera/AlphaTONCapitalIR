<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Test - Notified Compliant</title>
    <link rel="stylesheet" href="assets/css/unified.css">
</head>
<body class="bg-alphaton-dark text-white font-redhat">
    <!-- Blue Blob Background Animation -->
    <div class="blob-background">
        <svg class="blob-svg" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="blobGradient" cx="30%" cy="30%" r="70%">
                    <stop offset="0%" stop-color="rgba(59, 130, 246, 0.4)"></stop>
                    <stop offset="70%" stop-color="rgba(59, 130, 246, 0.2)"></stop>
                    <stop offset="100%" stop-color="rgba(59, 130, 246, 0.05)"></stop>
                </radialGradient>
            </defs>
            <g transform="translate(300,300)">
                <path class="blob-path" d="M120,-157.6C152.7,-141.5,174.3,-102.6,194.8,-58.8C215.3,-14.9,234.6,33.8,228.4,80.8C222.2,127.8,190.4,173.1,148.1,184C105.8,195,52.9,171.5,-2.4,174.8C-57.8,178.2,-115.6,208.4,-137.5,190.9C-159.3,173.3,-145.3,108,-153,56.3C-160.7,4.6,-190.2,-33.4,-178.3,-54.2C-166.4,-75.1,-113.2,-78.8,-76.6,-93.6C-40,-108.3,-20,-134.2,11.9,-150.5C43.7,-166.8,87.4,-173.6,120,-157.6Z"></path>
            </g>
        </svg>
    </div>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <h1 class="text-3xl font-bold text-white mb-8">RSS Feed Test - Notified Compliant</h1>
        
        <!-- RSS Feed Content -->
        <div id="rss-feed-content" class="space-y-6">
            <!-- Loading State -->
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-alphaton-primary"></div>
                <p class="text-gray-400 mt-4">Loading latest news...</p>
            </div>
        </div>
        
        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button id="load-more-btn" class="load-more-btn group bg-alphaton-primary hover:bg-blue-600 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl hover:scale-105 border border-alphaton-primary/20 hover:border-alphaton-primary/40">
                <span class="flex items-center space-x-2">
                    <span>Load More News</span>
                    <svg class="w-4 h-4 transition-transform duration-200 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script>
        // Initialize RSS feed for testing
        document.addEventListener("DOMContentLoaded", function () {
            if (document.getElementById('rss-feed-content')) {
                window.rssFeed = new RSSFeedComponent();
                rssFeed.init();
            }
        });
    </script>
</body>
</html>
